<html ng-app="ForcastWeather">
<head>
	<title>Page Title</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body>
	<h2>Weather Forecast by ZipCode</h2>
	<br/>
	<div ng-controller="DisplayData"  style="margin-left:10">
		<input type="text" ng-model="txtZip" placeholder="zip or city"></input>
		<select ng-model="drpDays">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
		</select>
		<input type="button"  ng-click="Getdata();" value="click me"/>
		<p></p>
		<div ng-show="!angular.equals({}, basicDetails)">
		<table style="width:80%;" > 
			<tr>
				<td>
					<table >
						<tr ng-repeat="(key, value) in basicDetails.location">
							<td> {{key}} : </td> <td> {{ value }} </td>
						</tr>
					</table>
				</td>
				<td>
					<strong>Current: </strong> <br/>
					<img ng-src="{{basicDetails.current.condition.icon }}" title="{{basicDetails.current.condition.text }}"><br/>
					Temperature : {{basicDetails.current.temp_f}}<br/>
					Humidity : {{basicDetails.current.humidity}}<br/>
					
				</td>			

			</tr>
			<tr>
				<td colspan="2">
					<div class="col-md-10">
						<p></p>
						<p><strong>Forecast:</strong></p>
						<div class="col-md-3" style="border:1px solid gray;" ng-repeat="day in basicDetails.forecast.forecastday">
							<span>{{day.date}} </span><br/>
							<img ng-src={{day.day.condition.icon}} title={{day.day.condition.text}}> <br/>
							<span>Max : {{day.day.maxtemp_f}} </span><br/>
							<span>Min : {{day.day.mintemp_f}} </span>
						</div>
					</td>

				</tr>
			</table>
		</div>
		</div>
	</body>	
	<script src="\agController.js"></script>
	</html>
